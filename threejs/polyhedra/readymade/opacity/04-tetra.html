<body>
<div id="container"></div>
<script type="text/javascript" src="../../../js/three.min.js"></script>
<script type="text/javascript" src="../../../js/examples/Detector.js"></script>
<script type="text/javascript">
	if (!Detector.webgl) Detector.addGetWebGLMessage();
</script>
<script type="text/javascript" src="../../../js/examples/controls/TrackballControls.js"></script>
<script type="text/javascript" src="setup.js"></script>
<script type="text/javascript">

	(function () {

		var radius = 29.393876913398135;
		radius *= 1.4;

		var material = new THREE.MeshBasicMaterial({
			color: 0xffffff,
			transparent: true,
			opacity: 0.7
		});
		var geometry = new THREE.TetrahedronGeometry(radius, 0);
		var object = new THREE.Mesh(geometry, material);
		var edges = new THREE.EdgesHelper(object, 0x000000);

		edges.material.linewidth = 2;

		scene.add(object);
		scene.add(edges);

	})();

</script>
</body>
