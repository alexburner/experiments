<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>hexa</title>
<style type="text/css" media="screen">
	html, body, canvas {
		margin: 0;
		padding: 0;
		background: rgb(244, 242, 243);
		color: rgb(20, 20, 20);
	}
	canvas {
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="../../../../js/three.min.js"></script>
<script type="text/javascript" src="../../../../js/examples/Detector.js"></script>
<script type="text/javascript">
	if (!Detector.webgl) Detector.addGetWebGLMessage();
</script>
<script type="text/javascript" src="../../../../js/examples/controls/TrackballControls.js"></script>
<script type="text/javascript" src="polyhedra.js"></script>
<script type="text/javascript" src="platonics.js"></script>
<script type="text/javascript" src="setup.js"></script>
<script type="text/javascript">


	new Hexa({
		length: 6,
		faces: false,
		edges: 0, // false, true, specific length index
		colorEdgeLengths: false
	});



	var length = 6;
	var center = new THREE.Vector3(0, 0, 0);
	var radius = length / 2;

	var points = [];

	// todo
	// find interior squares

	points = [];
	points.push(new THREE.Vector3(
		center.x + radius,
		center.y + radius,
		center.z + radius));
	points.push(new THREE.Vector3(
		center.x - radius,
		center.y - radius,
		center.z + radius));
	points.push(new THREE.Vector3(
		center.x - radius,
		center.y + radius,
		center.z - radius));
	points.push(new THREE.Vector3(
		center.x + radius,
		center.y - radius,
		center.z - radius));
	points.push(new THREE.Vector3(
		center.x - radius,
		center.y - radius,
		center.z - radius));
	points.push(new THREE.Vector3(
		center.x + radius,
		center.y + radius,
		center.z - radius));
	points.push(new THREE.Vector3(
		center.x + radius,
		center.y - radius,
		center.z + radius));
	points.push(new THREE.Vector3(
		center.x - radius,
		center.y + radius,
		center.z + radius));
	new Polyhedra(points, {
		faceSideCountByLengthIndex: {
			"0": 4
		}
	});




</script>
</body>
</html>
