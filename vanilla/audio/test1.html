<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>audio test 1</title>
<style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        width: 100%;
        height: 100%;
    }
    #container {
        margin: 10px auto;
    }
</style>
</head>
<body>
<div id="container"><canvas id="canvas"></canvas></div>
<script>

    const WIDTH = 600;
    const HEIGHT = 600;

    const audio = (() => {
        const media = new window.Audio('anecortes.m4a');
        const context = new window.AudioContext();
        const source = context.createMediaElementSource(media);
        const analyser = context.createAnalyser();
        analyser.fftSize = 128;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        const getData = () => {
            analyser.getByteFrequencyData(dataArray);
            return dataArray;
        };
        source.connect(analyser);
        analyser.connect(context.destination);
        // public exports
        return {media, getData};
    })();

    const canvas = (() => {
        const container = document.getElementById('container');
        container.style.width = WIDTH + 'px';
        container.style.height = HEIGHT + 'px';
        const canvas = document.getElementById('canvas');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        const context = canvas.getContext('2d');
        // public exports
        return {context};
    })();

    const draw = (data) => {
        canvas.context.fillStyle = '#333';
        canvas.context.fillRect(0, 0, WIDTH, HEIGHT);
        const count = data.length;
        const width = WIDTH / count;
        for (let i = 0; i < count; i++) {
            const magnitude = data[i] / 255;
            const hue = magnitude * 300;
            const height = magnitude * HEIGHT;
            canvas.context.fillStyle = `hsl(${hue}, 70%, 80%)`;
            canvas.context.fillRect(
                width * i,
                HEIGHT - height,
                width - 1,
                height
            );
        }
    };

    const loop = () => {
        draw(audio.getData());
        window.requestAnimationFrame(loop);
    };

    loop();
    audio.media.play();

</script>
</body>
</html>
