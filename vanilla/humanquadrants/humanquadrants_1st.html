<!DOCTYPE html>
<html>
<head>
	<title>Human Quadrants</title>
	<style type="text/css">

		


		html {
			font-family: Georgia;
			font-size: 18px;
			color: #222;
		}
		html, body, div {
			margin: 0;
			padding: 0;
		}

		.diagram {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}



		.xline {
			width: 1px;
			position: absolute;
			top: 16px;
			bottom: 16px;
			left: 50%;
			background: #444;
		}
		.yline {
			height: 1px;
			position: absolute;
			left: 16px;
			right: 16px;
			top: 50%;
			background: #444;
		}


		.arrow-up {
			width: 0;
			height: 0;
			position: absolute;
			bottom: -9px;
			left: 50%;
			z-index: 10;
			margin-left: -5px;
			border-left: 6px solid transparent;
			border-right: 6px solid transparent;
			border-bottom: 12px solid #333;
		}
		.arrow-down {
			width: 0;
			height: 0;
			position: absolute;
			top: -6px;
			left: 50%;
			z-index: 10;
			margin-left: -5px;
			border-left: 6px solid transparent;
			border-right: 6px solid transparent;
			border-top: 12px solid #333;
		}
		.arrow-left {
			width: 0;
			height: 0;
			position: absolute;
			top: 50%;
			right: -6px;
			z-index: 10;
			margin-top: -5px;
			border-top: 6px solid transparent;
			border-bottom: 6px solid transparent;
			border-right: 12px solid #333;
		}
		.arrow-right {
			width: 0;
			height: 0;
			position: absolute;
			top: 50%;
			left: -3px;
			z-index: 10;
			margin-top: -5px;
			border-top: 6px solid transparent;
			border-bottom: 6px solid transparent;
			border-left: 12px solid #333;
		}










		.label {
			padding: 0 0 1px;
			border: 1px solid #444;
			background: #FFF;
			font-style: italic;
			line-height: 30px;
			text-align: center;
		}


		#you {
			width: 60px;
			height: 30px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -16px;
			margin-left: -30px;
		}
		#individual {
			width: 120px;
			height: 30px;
			position: absolute;
			top: 16px;
			left: 50%;
			margin-left: -60px;
		}
		#collective {
			width: 120px;
			height: 30px;
			position: absolute;
			bottom: 16px;
			left: 50%;
			margin-left: -60px;
		}
		#interior {
			width: 100px;
			height: 30px;
			position: absolute;
			right: 16px;
			top: 50%;
			margin-top: -16px;
		}
		#exterior {
			width: 100px;
			height: 30px;
			position: absolute;
			left: 16px;
			top: 50%;
			margin-top: -16px;
		}
		

		#mediums {
			position: absolute;
			top: 33%;
			left: 33%;
			right: 33%;
			bottom: 33%;
			border: 1px solid #444;
			font-size: 14px;
		}

		#spirit {
			width: 60px;
			height: 30px;
			position: absolute;
			top: -16px;
			left: -30px;
		}
		#body {
			width: 60px;
			height: 30px;
			position: absolute;
			top: -16px;
			left: 50%;
			margin-left: -30px;
		}
		#mind {
			width: 60px;
			height: 30px;
			position: absolute;
			top: -16px;
			right: -30px;
		}

		#culture {
			width: 60px;
			height: 30px;
			position: absolute;
			bottom: -16px;
			left: -30px;
		}
		#clan {
			width: 60px;
			height: 30px;
			position: absolute;
			bottom: -16px;
			left: 50%;
			margin-left: -30px;
		}
		#society {
			width: 60px;
			height: 30px;
			position: absolute;
			bottom: -16px;
			right: -30px;
		}
		

	</style>
</head>
<body>
<div class="diagram">
	<div class="lines">
		<div class="xline"></div>
		<div class="yline"></div>
	</div>
	<div class="labels">
		<div id="you">
			<div class="label">
				you
			</div>
		</div>
		<div id="individual">
			<div class="arrow-up"></div>
			<div class="label">
				individual
			</div>
		</div>
		<div id="collective">
			<div class="arrow-down"></div>
			<div class="label">
				collective
			</div>
		</div>
		<div id="interior">
			<div class="arrow-right"></div>
			<div class="label">
				interior
			</div>
		</div>
		<div id="exterior">
			<div class="arrow-left"></div>
			<div class="label">
				exterior
			</div>
		</div>
		<div id="mediums">
			<div id="spirit">
				<div class="label">
					spirit
				</div>
			</div>
			<div id="body">
				<div class="label">
					body
				</div>
			</div>
			<div id="mind">
				<div class="label">
					mind
				</div>
			</div>
			<div id="culture">
				<div class="label">
					culture
				</div>
			</div>
			<div id="clan">
				<div class="label">
					clan
				</div>
			</div>
			<div id="society">
				<div class="label">
					society
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
