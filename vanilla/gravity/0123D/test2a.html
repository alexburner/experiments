<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0123D t2a</title>
    <style>
        * {
            box-sizing: content-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #333;
        }
        .contents {
            width: 1200px;
            height: 800px;
            margin: auto;
        }
        .row {
            position: relative;
            width: 1100px;
            height: 200px;
            margin: 50px;
        }
        .still-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border: 1px solid #444;
        }
        .trails-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 850px;
            height: 200px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
<script src="../lib/lodash.min.js"></script>
<script src="../shared/Maths.js"></script>
<script src="../shared/Vector.js"></script>
<script src="../shared/Gravity.js"></script>
<script src="../shared/Body.js"></script>
<script>

    function addEl(tagName, className, parentEl) {
        var el = document.createElement(tagName);
        el.className = className;
        parentEl.appendChild(el);
        return el;
    }

    function addContext(width, height, parentEl) {
        var canvasEl = document.createElement('canvas');
        var context = canvasEl.getContext('2d');
        canvasEl.width = width;
        canvasEl.height = height;
        canvasEl.style.position = 'absolute';
        canvasEl.style.top = 0;
        canvasEl.style.left = 0;
        parentEl.appendChild(canvasEl);
        return context;
    }

    var contentsEl = addEl('div', 'contents', document.body);

    //
    // ZERO DEE
    //
    (function () {

        var rowEl = addEl('div', 'row', contentsEl);

        var gravity = new Gravity();

        var attractors = [
            new Body({
                dimensions: 0,
                mass: 30,
            }),
            new Body({
                dimensions: 0,
                mass: 30,
            }),
        ];

        var bodies = [
            new Body({
                dimensions: 0,
                mass: 10,
            }),
        ];

        function update() {
            // apply forces to each body
            _.each(bodies, function (body) {
                _.each(attractors, function (attractor) {
                    var force = gravity.attract(body, attractor);
                    body.applyForce(force);
                });
                body.update();
            });
        }

        // still
        var stillView = (function () {
            var containerEl = addEl('div', 'still-container', rowEl);
            var rect = containerEl.getBoundingClientRect();
            var width = rect.width;
            var height = rect.height;
            var context = addContext(width, height, containerEl);
            return {
                render: function () {
                    // context.clearRect(0, 0, width, height);
                    context.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    context.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    _.each(_.concat(bodies, attractors), function (body) {
                        var x = width / 2;
                        var y = height / 2;
                        // var r = body.mass / 2;
                        var r = 1;
                        context.beginPath();
                        context.arc(x, y, r, 0, Math.PI * 2);
                        context.fill();
                        // context.stroke();
                    });
                },
            };
        })();

        // trails
        var trailsView = (function () {
            var containerEl = addEl('div', 'trails-container', rowEl);
            var rect = containerEl.getBoundingClientRect();
            var width = rect.width;
            var height = rect.height;
            var context = addContext(width, height, containerEl);
            var xShift = 0;
            return {
                render: function () {
                    context.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    _.each(_.concat(bodies, attractors), function (body) {
                        var x = xShift;
                        var y = height / 2;
                        var r = 1;
                        context.beginPath();
                        context.arc(x, y, r, 0, Math.PI * 2);
                        context.fill();
                    });
                    xShift++;
                },
            };
        })();

        function animate() {
            update();
            stillView.render();
            trailsView.render();
            window.requestAnimationFrame(animate);
        }

        animate();

    })();

    //
    // ONE DEE
    //
    (function () {

        var width = 200;
        var height = 200;

        var rowEl = addEl('div', 'row', contentsEl);

        var gravity = new Gravity({
            gravitation: 1/2,
            // minDistance: 10,
            // maxDistance: 10
        });

        var attractors = [
            new Body({
                dimensions: 1,
                mass: 30,
                location: new Vector([0]),
            }),
            new Body({
                dimensions: 1,
                mass: 30,
                location: new Vector([height]),
            }),
        ];

        var bodies = [
            new Body({
                dimensions: 1,
                mass: 10,
                location: new Vector([height / 3]),
                velocity: new Vector([1]),
            }),
        ];

        function update() {
            // apply forces to each body
            _.each(bodies, function (body) {
                _.each(attractors, function (attractor) {
                    var force = gravity.attract(body, attractor);
                    body.applyForce(force);
                });
                body.update();
            });
        }

        function render() {
            context.clearRect(0, 0, width, height);
            context.fillStyle = 'rgba(255, 255, 255, 0.4)';
            context.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            _.each(_.concat(bodies, attractors), function (body) {
                var x = body.location.tuple[0];
                var y = height / 2;
                var r = body.mass / 2;
                context.beginPath();
                context.arc(x, y, r, 0, Math.PI * 2);
                context.fill();
                context.stroke();
            });
        }

        // still
        var stillView = (function () {
            var containerEl = addEl('div', 'still-container', rowEl);
            var rect = containerEl.getBoundingClientRect();
            var width = rect.width;
            var height = rect.height;

                    context.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    _.each(_.concat(bodies, attractors), function (body) {
                        var x = width / 2;
                        var y = body.location.tuple[0];
                        // var r = body.mass / 2;
                        var r = 1;
                        context.beginPath();
                        context.arc(x, y, r, 0, Math.PI * 2);
                        context.fill();
                        // context.stroke();
                    });
                },
            };
        })();

        // trails
        var trailsView = (function () {
            var containerEl = addEl('div', 'trails-container', rowEl);
            var rect = containerEl.getBoundingClientRect();
            var width = rect.width;
            var height = rect.height;
            var context = addContext(width, height, containerEl);
            var xShift = 0;
            return {
                render: function () {
                    context.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    _.each(_.concat(bodies, attractors), function (body) {
                        var x = xShift;
                        var y = body.location.tuple[0];
                        var r = 1;
                        context.beginPath();
                        context.arc(x, y, r, 0, Math.PI * 2);
                        context.fill();
                    });
                    xShift++;
                },
            };
        })();

        function animate() {
            update();
            stillView.render();
            trailsView.render();
            window.requestAnimationFrame(animate);
        }

        animate();

    })();

</script>
