<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>genesis - lines: navy mini</title>
<style type="text/css" media="screen">
	html, body, canvas {
		margin: 0;
		padding: 0;
	}
	#workspace {
		width: 4340px;
		height: 1480px;
	}
</style>
</head>
<body>
<canvas id="workspace"></canvas>
<script type="text/javascript" src="../paper.v.0.9.15.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/shapes_navy.js"></script>
<script type="text/javascript" src="js/GenesisPanel.js"></script>
<script type="text/javascript" src="js/GenesisPanelRow.js"></script>
<script type="text/javascript">

	// initialize paper with workspace canvas element
	paper.setup(document.getElementById('workspace'));

	// background color shape
	new shapes.Backdrop();



	/**
	 * Playtime
	 */
	
	var panelMultiplier = 4;
	
	(function () {
		for (var i = 0, l = 4; i < l; i++) {
			var set = new GenesisPanelRow({
				width: 530 * panelMultiplier,
				height: 86 * panelMultiplier,
				radius: 12,
				padding: 5 * panelMultiplier,
				originX: 5 * panelMultiplier,
				originY: 20 + (i * 91) * panelMultiplier
			});
			switch (i) {
				case 0:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					set.doMethod('showLinesByLength', ['vesica']);
					set.doMethod('showLinesByLength', ['strange']);
					break;
				case 1:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					break;
				case 2:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['vesica']);
					break;
				case 3:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['strange']);
					break;
			}
		}
	})();

	(function () {
		for (var i = 0, l = 4; i < l; i++) {
			var set = new GenesisPanelRow({
				width: 530 * panelMultiplier,
				height: 86 * panelMultiplier,
				radius: 12,
				padding: 5 * panelMultiplier,
				originX: 20 * panelMultiplier +  530 * panelMultiplier,
				originY: 20 + (i * 91) * panelMultiplier
			});
			switch (i) {
				case 0:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					set.doMethod('showLinesByLength', ['vesica']);
					set.doMethod('showLinesByLength', ['strange']);
					break;
				case 1:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					break;
				case 2:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['vesica']);
					break;
				case 3:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['strange']);
					break;
			}
			set.geneses.forEach(function (genesis) {
				genesis.circles.forEach(function (circle) {
					circle.visible = false;
				});
			});
		}
	})();

	
	























	/**
	 * Execute
	 */
	paper.view.draw();








</script>
</body>
</html>
