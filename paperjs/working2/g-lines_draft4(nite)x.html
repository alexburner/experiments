<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>genesis - lines: nite</title>
<style type="text/css" media="screen">
	html, body, canvas {
		margin: 0;
		padding: 0;
	}
	#workspace {
		width: 4120px;
		height: 1600px;
	}
</style>
</head>
<body>
<canvas id="workspace"></canvas>
<script type="text/javascript" src="../paper.v.0.9.15.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/shapes_nite.js"></script>
<script type="text/javascript" src="js/GenesisPanel.js"></script>
<script type="text/javascript" src="js/GenesisPanelRow.js"></script>
<script type="text/javascript">

	// initialize paper with workspace canvas element
	paper.setup(document.getElementById('workspace'));

	// background color shape
	new shapes.Backdrop();





	/**
	 * Playtime
	 */
	
	(function () {
		for (var i = 0, l = 4; i < l; i++) {
			var set = new GenesisPanelRow({
				width: 2000,
				height: 340,
				radius: 24,
				padding: 20,
				originX: 40,
				originY: 40 + (i * 360)
			});
			switch (i) {
				case 0:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					set.doMethod('showLinesByLength', ['vesica']);
					set.doMethod('showLinesByLength', ['strange']);
					break;
				case 1:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					break;
				case 2:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['vesica']);
					break;
				case 3:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['strange']);
					break;
			}
		}
	})();

	(function () {
		for (var i = 0, l = 4; i < l; i++) {
			var set = new GenesisPanelRow({
				width: 2000,
				height: 340,
				radius: 24,
				padding: 20,
				originX: 2080,
				originY: 40 + (i * 360)
			});
			switch (i) {
				case 0:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					set.doMethod('showLinesByLength', ['vesica']);
					set.doMethod('showLinesByLength', ['strange']);
					break;
				case 1:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['radius']);
					break;
				case 2:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['vesica']);
					break;
				case 3:
					set.doMethod('drawLinesOnUnique');
					set.doMethod('hideAllLines');
					set.doMethod('showLinesByLength', ['strange']);
					break;
			}
			set.geneses.forEach(function (genesis) {
				genesis.circles.forEach(function (circle) {
					circle.visible = false;
				});
			});
		}
	})();

	
	



















	/**
	 * Execute
	 */
	paper.view.draw();








</script>
</body>
</html>
