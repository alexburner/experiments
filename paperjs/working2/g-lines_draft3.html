	// self shim to support old draft
	GenesisPanel.prototype.hideAllBut = function (type) {
		this.lines.forEach(function (line) {
			line.visible = false;
		});
		this.linesByLength[type].forEach(function (line) {
			line.visible = true;
			line.opacity = 0.4;
		});
	};
