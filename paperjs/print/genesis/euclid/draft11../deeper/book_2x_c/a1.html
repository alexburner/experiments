<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>a1</title>
<style type="text/css" media="screen">
	html, body, canvas {
		margin: 0;
		padding: 0;
		background: #DDD;
	}
	canvas {
		margin: 30px;
		background: white;
	}
</style>
</head>
<body>
<script type="text/javascript" src="../../../../../../paper.v.0.9.15.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/shapes.js"></script>
<script type="text/javascript" src="../js/GenesisPanel.js"></script>
<script type="text/javascript" src="../js/GenesisPanelCol.js"></script>
<script type="text/javascript" src="../js/ext/GenesisLines.js"></script>
<script type="text/javascript" src="../js/ext/GenesisCentroid.js"></script>
<script type="text/javascript" src="../js/ext/GenesisFacets.js"></script>
<script type="text/javascript" src="../js/Facet.js"></script>
<script type="text/javascript" src="../js/RectGrid.js"></script>
<script type="text/javascript">


	var pageWidth = 1100;
	var pageHeight = 850;


	// initialize paper with new canvas element
	var canvas = document.createElement('canvas');
	canvas.width = pageWidth;
	canvas.height = pageHeight;
	document.body.appendChild(canvas);
	paper.setup(canvas);

	var radius = 20;



    (function () {

        var radius = 17;

        // background color shape
        var gutterX = 20;
        var gutterY = 25;
        var backdrop = new paper.Path.Rectangle(
            new paper.Point(
                gutterX,
                gutterY
            ),
            new paper.Size(
                pageWidth / 2 - gutterX * 2,
                pageHeight - gutterY * 2
            )
        );
        backdrop.fillColor = 'black';

        var grid = new RectGrid(
            new paper.Point(gutterX, gutterY),
            new paper.Size(pageWidth / 2 - gutterX * 2, pageHeight - gutterY * 2),
            7,
            5
        );


        for (var i = 0; i < grid.matrix.length; i++) {
            var stage = i + 1;
            for (var j = 0; j < grid.matrix[i].length; j++) {
                var rect = grid.matrix[i][j];
                var genesis = null;
                switch (j) {
                    case 4:
                        // circles
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        break;
                    case 3:
                        // points
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.markPoints();
                        break;
                    case 2:
                        // lines
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.extend(GenesisLines);
                        genesis.drawAllLines('in');
                        break;
                    case 1:
                        // seeds
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.extend(GenesisFacets);
                        genesis.makeFacets();
                        genesis.drawSeeds(
                            'vesica',
                            'around',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'vesica',
                            'within',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'treble',
                            'around',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'treble',
                            'within',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'petal',
                            'around',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'petal',
                            'within',
                            'selves'
                        );
                        break;
                    case 0:
                        // centroid
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.extend(GenesisCentroid);
                        genesis.findOtherCentroidRadii();
                        genesis.drawOtherCentroidCircles();
                        break;
                    default:
                        break;
                }
                if (genesis) {
                    genesis.doubleCentroid();
                }
            }
        }

    })();

    (function () {

        var radius = 17;

        // background color shape
        var gutterX = 20;
        var gutterY = 25;
        var backdrop = new paper.Path.Rectangle(
            new paper.Point(
                pageWidth / 2 + gutterX,
                gutterY
            ),
            new paper.Size(
                pageWidth / 2 - gutterX * 2,
                pageHeight - gutterY * 2
            )
        );
        backdrop.fillColor = 'black';

        var grid = new RectGrid(
            new paper.Point(pageWidth / 2 + gutterX, gutterY),
            new paper.Size(pageWidth / 2 - gutterX * 2, pageHeight - gutterY * 2),
            7,
            5
        );


        for (var i = 0; i < grid.matrix.length; i++) {
            var stage = i + 1;
            for (var j = 0; j < grid.matrix[i].length; j++) {
                var rect = grid.matrix[i][j];
                var genesis = null;
                switch (j) {
                    case 0:
                        // circles
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        break;
                    case 1:
                        // points
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.hideCircles();
                        genesis.markPoints();
                        break;
                    case 2:
                        // lines
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.hideCircles();
                        genesis.extend(GenesisLines);
                        genesis.drawAllLines('in');
                        break;
                    case 3:
                        // seeds
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.hideCircles();
                        genesis.extend(GenesisFacets);
                        genesis.makeFacets();
                        genesis.drawSeeds(
                            'vesica',
                            'around',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'vesica',
                            'within',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'treble',
                            'around',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'treble',
                            'within',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'petal',
                            'around',
                            'selves'
                        );
                        genesis.drawSeeds(
                            'petal',
                            'within',
                            'selves'
                        );
                        break;
                    case 4:
                        // centroid
                        genesis = new GenesisPanel(
                            stage,
                            radius,
                            rect.point,
                            rect.size
                        );
                        genesis.hideCircles();
                        genesis.extend(GenesisCentroid);
                        genesis.findOtherCentroidRadii();
                        genesis.drawOtherCentroidCircles();
                        break;
                    default:
                        break;
                }
                if (genesis) {
                    genesis.doubleCentroid();
                }
            }
        }

    })();



	/**
	 * Execute
	 */
	paper.view.draw();


</script>
<script type="text/javascript" src="../../../../../svg-export.js"></script>
</body>
</html>
