    );

    function drawMark(point, radius, strokeWidth) {
        var offset = radius * 2;

        new paper.Path.Circle({
            center: point,
            radius: radius,
            strokeColor: 'black',
            strokeWidth: strokeWidth
        });

        new paper.Path.Line({
            from: new paper.Point(point.x, point.y - offset),
            to: new paper.Point(point.x, point.y + offset),
            strokeCap: 'flat',
            strokeColor: 'black',
            strokeWidth: strokeWidth
        });
    }



    drawMark(
        new paper.Point(
            3 * (pageWidth / 4),
            2 * (pageHeight / 4)
        ),
