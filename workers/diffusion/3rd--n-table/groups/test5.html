<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>groups - test5</title>
    <style type="text/css">
        html, body, canvas {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #FEFEFE;
            color: #444;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="../..//lib/lodash.min.js"></script>
<script type="text/javascript" src="../../shared/Maths.js"></script>
<script type="text/javascript" src="../../shared/Diffuse.js"></script>
<script type="text/javascript" src="../../shared/WorkerPool.js"></script>
<script type="text/javascript" src="../../shared/AnimationQueue.js"></script>
<script type="text/javascript" src="TwoCell.test5.js"></script>
<script type="text/javascript">

    var pool = new WorkerPool('../../shared/StatelessWorker.js', 2);
    var queue = new AnimationQueue();

    var count = 7;

    var winHeight = window.innerHeight;
    var winWidth = window.innerWidth;
    var workHeight = winHeight;
    var workWidth;
    var cellHeight = workHeight / count;
    var cellWidth = cellHeight;
    workWidth = cellWidth * 4;

    var canvasEl = document.createElement('canvas');
    canvasEl.width = workWidth;
    canvasEl.height = workHeight;
    canvasEl.style.display = 'block';
    canvasEl.style.margin = 'auto';
    document.body.appendChild(canvasEl);
    var context = canvasEl.getContext('2d');

    // each row
    // - bound circles
    // - bound lines
    // - wild lines
    // - wild circles

    var optionss = [
        {
            speed: 0.008,
            bounding: true,
            centering: false,
            scaling: false,
        },
        {
            speed: 0.008,
            bounding: true,
            centering: false,
            scaling: false,
        },
        {
            speed: 0.008,
            bounding: false,
            centering: true,
            scaling: true,
        },
        {
            speed: 0.008,
            bounding: false,
            centering: true,
            scaling: true,
        },
    ];

    var draws = [
        {
            dots: true,
            circles: true,
        },
        {
            dots: true,
            lines: true,
        },
        {
            dots: true,
            lines: true,
        },
        {
            dots: true,
            circles: true,
        },
    ];

    _.times(count, function (i) {
        let n = i + 1;
        let top = i * cellHeight;
        let left = 0;
        _.times(4, function (i) {
            new TwoCell({
                count: n,
                width: cellWidth,
                height: cellHeight,
                top: top,
                left: left,
                centerX: left + cellWidth / 2,
                centerY: top + cellHeight / 2,
                radius: 20,
                options: optionss[i],
                draw: draws[i],
                pool: pool,
                queue: queue,
                context: context,
            }).start();

            left += cellWidth;
        });
    });

</script>
</body>
</html>
